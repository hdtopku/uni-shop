<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <!-- <link rel="icon" href="/static/favicon.ico"> -->
    <meta name="referrer" content="no-referrer">
    <!-- <script src="http://ip.ws.126.net/ipquery">
    </script>
    <script>
      console.error(lo, lc, localAddress)
    </script> -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
      <%= htmlWebpackPlugin.options.title %>
    </title>
    <script src="/static/js/browser.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 20 + 'px'
      })
      var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)') || CSS
        .supports('top: constant(a)'))
      document.write(
        '<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' +
        (coverSupport ? ', viewport-fit=cover' : '') + '" />')
    </script>
    <link rel="stylesheet" href="<%= BASE_URL %>static/index.<%= VUE_APP_INDEX_CSS_HASH %>.css" />
  </head>

  <body>
    <noscript>
      <strong>该浏览器存在兼容问题，请换个浏览器打开！</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>

</html>
